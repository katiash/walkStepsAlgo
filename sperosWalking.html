<!DOCTYPE html>
<html>
    <head>
        <title>Speros Walking Algo</title>
        <script>
            function speros(n, results, arr=[])
            {    
                if (n < 0){
                    console.log("Ivalid number. Cannot be negative.");
                    return;
                }
                if(n == 1){
                    arr.push("1");
                    console.log(arr);//have our array
                    results.push(arr);//grab it into a different array..
                    return;
                }
                if(n == 0){
                    //arr.push("0");
                    console.log(arr);//have our array
                    //results.push(arr);//grab it into a different array..
                    return;
                }                 
                console.log("+ 2 STEPS FORWARD");
                speros(n-2, results, arr.concat(["2"]));
                console.log("+ 1 STEP FORWARD"); 
                speros(n-1, results, arr.concat(["1"]));
            }
            var results=[];
            speros(5, results);
            console.log(results);
        </script>
    </head>
</html>
